# Verium Testnet Node 3 Configuration
# Third node that connects to the network

# Network Configuration
testnet=1
regtest=0

# Network Ports
port=36989
rpcport=36988

# RPC Configuration
server=1
rpcuser=testnet_user
rpcpassword=testnet_password
rpcallowip=127.0.0.1
rpcallowip=172.20.0.0/16
rpcallowip=0.0.0.0/0

# Mining Configuration
gen=0
genproclimit=1

# Logging
debug=1
printtoconsole=1
logtimestamps=1

# Data Directory
datadir=/root/.verium

# Connection Settings
maxconnections=50
listen=1
bind=0.0.0.0:36989

# Connect to other nodes
addnode=172.20.0.10:36989
addnode=172.20.0.11:36989

# Performance Settings
dbcache=256
maxmempool=64
