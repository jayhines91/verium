# Verium Testnet Node 1 Configuration (Primary/Seed Node)
# This is the main node that other nodes will connect to

# Network Configuration
testnet=1
regtest=0

# Network Ports
port=36989
rpcport=36988

# RPC Configuration
server=1
rpcuser=testnet_user
rpcpassword=testnet_password
rpcallowip=127.0.0.1
rpcallowip=172.20.0.0/16
rpcallowip=0.0.0.0/0
rpcbind=0.0.0.0

# Mining Configuration
gen=1
genproclimit=1

# Logging
debug=1
printtoconsole=1
logtimestamps=1

# Data Directory
datadir=/root/.verium

# Testnet Specific Settings
# These may vary depending on your Verium version
# minedifficulty=1
# targetblocktime=300

# Connection Settings
maxconnections=50
listen=1
bind=0.0.0.0:36989

# Optional: Add other nodes for initial connection
# addnode=172.20.0.11:36989
# addnode=172.20.0.12:36989

# Performance Settings
dbcache=256
maxmempool=64
